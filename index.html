<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    
    <hr>

    <div id="main">
        <div class="btn">
           <button id="addbook">Add Book</button> 
        </div>

        <table id="library">
            <thead>
                <tr id="book-headers">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Delete?</th>
                </tr>
            </thead>
        </table>
        
        <div class="new-book-form">
        
            <span class="close" title="Click to close">&times;</span>

            <div class="pop-up-window">

                <form id="form">
                    <div >
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required placeholder="The Odyssey">
                    </div>

                    <div>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required placeholder="Homer">
                    </div>

                    <div>
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" required placeholder="270">
                    </div>

                    <div>
                        <label for="status">Status:</label>
                        <select id="status" required>
                            <option value="unread">Unread</option>
                            <option value="read">Read</option>
                        </select>
                    </div>
                    
                    <button type="submit">Add new book</button>
                </form>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
